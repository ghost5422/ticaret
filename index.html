<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ürün Takip Uygulaması</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f6f6f6;
      color: #333;
    }

    h2 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      font-size: 1em;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background-color: #e65c00;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #eee;
    }

    th {
      background-color: #f0f0f0;
      color: #555;
    }

    .kar {
      color: green;
      font-weight: bold;
    }

    .link-btn {
      text-decoration: none;
      background: #666;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 4px;
    }

    .action-btns button {
      margin: 2px;
      padding: 6px 8px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      input, button {
        font-size: 0.95em;
      }

      th, td {
        font-size: 0.85em;
      }

      .action-btns button {
        font-size: 0.8em;
        padding: 5px;
      }
    }
  </style>
</head>
<body>

  <h2>Ürün Takip Uygulaması</h2>
  <div class="container">
    <div class="form-group">
      <input type="text" id="urun" placeholder="Ürün Adı" />
      <input type="number" id="alis" placeholder="Alış Fiyatı (₺)" />
      <input type="number" id="satis" placeholder="Satış Fiyatı (₺)" />
      <input type="date" id="tarih" />
      <input type="url" id="link" placeholder="Ürün Linki (https://...)" />
    </div>
    <button onclick="kaydet()">Kaydet</button>
    <button onclick="goster()">Göster</button>
  </div>

  <div class="table-container">
    <table id="urunTablo">
      <thead>
        <tr>
          <th>Ürün</th>
          <th>Alış Fiyatı</th>
          <th>Satış Fiyatı</th>
          <th> Tahmini Teslim Tarihi</th>
          <th>Kâr</th>
          <th>Link</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let urunler = JSON.parse(localStorage.getItem("urunler")) || [];

    function kaydet() {
      const urun = document.getElementById('urun').value;
      const alis = parseFloat(document.getElementById('alis').value);
      const satis = parseFloat(document.getElementById('satis').value);
      const tarih = document.getElementById('tarih').value;
      const link = document.getElementById('link').value;

      if (!urun || isNaN(alis) || isNaN(satis) || !tarih || !link) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      urunler.push({ urun, alis, satis, tarih, link });
      localStorage.setItem("urunler", JSON.stringify(urunler));

      document.getElementById('urun').value = '';
      document.getElementById('alis').value = '';
      document.getElementById('satis').value = '';
      document.getElementById('tarih').value = '';
      document.getElementById('link').value = '';
    }

    function goster() {
      const tbody = document.querySelector('#urunTablo tbody');
      tbody.innerHTML = '';

      urunler.forEach((item, index) => {
        const kar = item.satis - item.alis;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.urun}</td>
          <td>${item.alis.toFixed(2)}₺</td>
          <td>${item.satis.toFixed(2)}₺</td>
          <td>${item.tarih}</td>
          <td class="kar">${kar.toFixed(2)}₺</td>
          <td><a href="${item.link}" class="link-btn" target="_blank">Ürüne Git</a></td>
          <td class="action-btns">
            <button onclick="duzenle(${index})">Düzenle</button>
            <button onclick="sil(${index})">Sil</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function sil(index) {
      if (confirm("Bu ürünü silmek istediğinize emin misiniz?")) {
        urunler.splice(index, 1);
        localStorage.setItem("urunler", JSON.stringify(urunler));
        goster();
      }
    }

    function duzenle(index) {
      const item = urunler[index];
      document.getElementById('urun').value = item.urun;
      document.getElementById('alis').value = item.alis;
      document.getElementById('satis').value = item.satis;
      document.getElementById('tarih').value = item.tarih;
      document.getElementById('link').value = item.link;
      sil(index);
    }

    goster(); // Sayfa yüklenince ürünleri göster
  </script>

</body>
</html>
