<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crack Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      padding: 20px;
    }

    header {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 30px;
  position: relative;
}

.cart-btn {
  position: absolute;
  top: 0;
  right: 0;
  margin: 10px;
}

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #60a5fa;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cart-btn {
      background: none;
      border: none;
      cursor: pointer;
    }

    .cart-btn img {
      width: 28px;
      height: 28px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      padding: 20px;
      border-radius: 14px;
      background: #1e293b;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.4s ease;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    .card:nth-child(1) { background: linear-gradient(135deg, #1e40af, #60a5fa); }
    .card:nth-child(2) { background: linear-gradient(135deg, #065f46, #34d399); }
    .card:nth-child(3) { background: linear-gradient(135deg, #6d28d9, #c084fc); }
    .card:nth-child(4) { background: linear-gradient(135deg, #be185d, #f472b6); }
    .card:nth-child(5) { background: linear-gradient(135deg, #b45309, #facc15); }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .card p {
      font-size: 14px;
    }

    .price {
      font-weight: 600;
      font-size: 18px;
      margin: 12px 0;
    }

    .card button {
      background: rgba(0,0,0,0.2);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: rgba(0,0,0,0.4);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Sepet Modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1f2937;
      padding: 20px;
      border-radius: 14px;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .modal h2 {
      margin-top: 0;
      text-align: center;
    }

    .modal .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .modal .controls {
      display: flex;
      gap: 5px;
    }

    .modal .controls button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 18px;
      color: #f87171;
      cursor: pointer;
    }

    .btn {
      background: #10b981;
      color: white;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

<header>
  <button class="cart-btn" onclick="showCart()">
    <img src="https://i.hizliresim.com/sd7bmrg.png" alt="sepet">
  </button>
  <h1>
    <img src="https://i.hizliresim.com/m8xbc2o.png" alt="Çanta" width="24" height="24">
           Crack Store
  </h1>
</header>

<div class="products" id="productList"></div>

<div class="modal" id="cartModal">
  <div class="close" onclick="closeCart()">×</div>
  <h2>Sepet</h2>
  <div id="cartItems"></div>
  <p id="total">Toplam: ₺0</p>
  <button class="btn" onclick="goToPayment()">Ödeme Yap</button>
</div>

<script>
  const products = [
    { id: 1, name: "Netflix", price: 85, desc: "Ürün cracktir. Süre yoktur. Garanti: 3 gün" },
    { id: 2, name: "Exxen", price: 65, desc: "Ürün cracktir. Süre yoktur. Garanti: 3 gün" },
    { id: 3, name: "Disney+", price: 50, desc: "Ürün cracktir. Süre yoktur. Garanti: 1 Ay" },
    { id: 4, name: "Max (BluTV)", price: 70, desc: "Ürün cracktir. Süre yoktur. Garanti: 3 gün" },
    { id: 5, name: "Gain TV", price: 70, desc: "Ürün cracktir. Süre yoktur. Garanti: 3 gün" }
  ];

  let cart = [];

  const renderProducts = () => {
    const list = document.getElementById("productList");
    list.innerHTML = "";
    products.forEach(p => {
      list.innerHTML += `
        <div class="card">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class="price">₺${p.price}</div>
          <button onclick="addToCart(${p.id})">Sepete Ekle</button>
        </div>
      `;
    });
  };

  const addToCart = (id) => {
    const existing = cart.find(x => x.id === id);
    if (existing) {
      existing.qty++;
    } else {
      const product = products.find(p => p.id === id);
      cart.push({ ...product, qty: 1 });
    }
    showCart();
  };

  const updateCart = () => {
    const cartItems = document.getElementById("cartItems");
    const total = document.getElementById("total");
    cartItems.innerHTML = "";
    let sum = 0;
    cart.forEach(item => {
      sum += item.price * item.qty;
      cartItems.innerHTML += `
        <div class="item">
          ${item.name} x${item.qty} - ₺${item.price * item.qty}
          <div class="controls">
            <button onclick="changeQty(${item.id}, -1)">–</button>
            <button onclick="changeQty(${item.id}, 1)">+</button>
            <button onclick="removeItem(${item.id})">
  <img src="https://i.hizliresim.com/3updiec.png" width="20" height="20" alt="Sil">
</button>
          </div>
        </div>
      `;
    });
    total.innerText = "Toplam: ₺" + sum;
  };

  const changeQty = (id, change) => {
    const item = cart.find(x => x.id === id);
    if (!item) return;
    item.qty += change;
    if (item.qty <= 0) {
      cart = cart.filter(x => x.id !== id);
    }
    updateCart();
  };

  const removeItem = (id) => {
    cart = cart.filter(x => x.id !== id);
    updateCart();
  };

  const showCart = () => {
    document.getElementById("cartModal").style.display = "block";
    updateCart();
  };

  const closeCart = () => {
    document.getElementById("cartModal").style.display = "none";
  };

  const goToPayment = () => {
    const summary = cart.map(item => `- ${item.name} x${item.qty} - ₺${item.price * item.qty}`).join("\n");
    const total = cart.reduce((a, b) => a + b.price * b.qty, 0);
    localStorage.setItem("siparisUrunler", summary);
    localStorage.setItem("siparisTutar", total);
    window.location.href = "odeme.html";
  };

  renderProducts();
</script>

</body>
</html>
